<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI News | Главная</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <i class="fas fa-robot"></i>
                <span>AI News Hub</span>
            </div>
            <nav>
                <a href="#"><i class="fas fa-home"></i> Главная</a>
                <a href="#"><i class="fas fa-newspaper"></i> Новости</a>
                <a href="#"><i class="fas fa-user"></i> О нас</a>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <h1>Будущее ИИ уже здесь</h1>
            <p>Самые свежие новости о прорывах в искусственном интеллекте. Будь в тренде!</p>
            <a href="#" class="btn"><i class="fas fa-bell"></i> Подписаться</a>
        </div>
    </section>

    <main class="container">
        <h2><i class="fas fa-bolt"></i> Горячие новости</h2>
        <div class="news-grid" id="news-container">
            <!-- Новости будут добавлены через JS -->
        </div>
    </main>

    <footer>
        <div class="container">
            <p>© <span id="current-year">2025</span> AI News Hub | Сделано с ❤️ и <i class="fas fa-brain"></i></p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
